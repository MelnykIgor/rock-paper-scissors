<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/rock-paper-scssors.css" />
    <title>RPC</title>
  </head>
  <body>
    <div class="myDiv">
      <p class="title ">&#149 Rock Paper Scissors &#149;</p>
      <span>
        <button
          onclick="
          playGame('Rock')"
          class="move-button"
        >
          <img src="./images/rock-emoji.png" class="move-icon" />
        </button>
        <button
          onclick="
        playGame('Paper')"
          class="move-button"
        >
          <img src="./images/paper-emoji.png" class="move-icon" />
        </button>
        <button
          onclick="
          playGame('Scissors')"
          class="move-button"
        >
          <img src="./images/scissors-emoji.png" class="move-icon" />
        </button>
      </span>
      <p class="js-result result"></p>
      <p class="js-moves"></p>
      <p class="js-score score"></p>
      <button
        onclick="
    score.wins = 0;
    score.losses = 0;
    score.ties = 0;
    localStorage.removeItem('score')
    updateScoreElement();
    "
        class="reset-score-button resetBtn"
        onclick="refreshPage()"
      >
        Reset Score
      </button>
      <table>
        <tr></tr>
      </table>
    </div>
    <script src="./sripts/rock-paper-scssors.js"></script>
  </body>
</html>
